<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub Finder</title>

    <!-- BootSwatch - Pulse Template -Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar - Section - Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3 guf-navbar">
      <div class="container">
        <a href="#" class="navbar-brand">GitHub Finder</a>
      </div>
    </nav>
    <!-- Navbar - Section - End -->

    <!-- Container - Section - Start -->
    <div class="container searchContainer">
      <div class="card card-body search">
        <h1>Search GitHub User</h1>
        <p class="lead">Enter Username to fetch the user profile and repos</p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="GitHub User..."
        />
      </div>

      <!-- User Profile - Section - Start  -->
      <div id="profile"></div>
      <!-- User Profile - Section - End  -->
    </div>
    <!-- Container - Section - End -->

    <!-- Footer - Section - Start  -->
    <footer class="mt-10 p-2 text-center bg-dark guf-footer">
      Copyright &copy; 2019 - GitHub Finder
    </footer>
    <!-- Footer - Section - End  -->

    <!-- Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Scripts -->
    <script src="js/github.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
